<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <meta id="MetaDescription" name="DESCRIPTION" content="Cartão Vacina Online">
    <meta id="MetaKeywords" name="KEYWORDS" content="Cartão Vacina Online">
    <title>Cadastro - Cartão Vacina Online</title>
    <link rel="stylesheet" type="text/css" href="css/skin.css" />
    <link href="css/contatos.css" rel="stylesheet">
</head>

<body>
    <section class="register">
        <from>
            <label for="name">
                Nome: <input name="name" type="text" placeholder="Nome Completo" class="name" />
            </label>
            <p></p><label for="email">
                E-mail:  <input name="email" type="email" placeholder="ex. nome@gmail.com" class="" />
            </label>
            <label for="cep">
                CEP:  <input name="CEP" type="text" placeholder="XX.XXX-XXX" />
            </label>
            <label for="telephone">
                Telefone:   <input name="telephone" type="tel" placeholder="(XX) XXXX-XXXX" />
            </label>
            <p></p><label for="category">
                Categoria:
                <select>
                    <option value="category1">Categoria 1</option>
                    <option value="category2">Categoria 2</option>
                    <option value="category3">Categoria 3</option>
                    <option value="category4">Categoria 4</option>
                </select>
            </label>
            <div style="clear:both"></div>
            <p></p>
            <a href="complementocadastro.html"><input type="submit" class="btn" value="Gravar" name="saveregister"></a> <a href="index.html"> <input type="submit" value="Voltar" class="btn" name="btnreturn" /></a>
            <div style="clear:both"></div>
        </from>
    </section>

    <footer>
        © 2016 RILDO INFORMÁTICA LTDA
    </footer>

</body>
</html>
